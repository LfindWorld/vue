<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../dist/vue.js"></script>

</head>
<body>
  <div id="app">
    <h1>{{msg}}</h1>
    <p>1</p>
    <button @click="change">change</button>
  </div>
  <script>
    Vue.component('zhangsan', function() {
      console.log(1213);
    })
    const vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello'
      },
      beforeCreate() {
        console.log(666)
      },
      methods: {
        change() {
          this.msg = '张三'
        }
      }
    });
  </script>
</body>
</html>
